---
layout: default
title: Piyush Dubey
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.categories.blogpost %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>


  <h1>Projects</h1>
  <ul class="posts">
      {% for post in site.categories.project %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
  </ul>

</div>
